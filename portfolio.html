{% assign items = site.project | sort: 'order' %}
{% for project in items reversed %}
<div class="project_title_container">
<img src="{{ project.icon }}" height="100" />
<div class="project_title">
<!--<h2><a href="{{ project.url }}">{{project.title}}</a></h2>-->

<h3>{{ project.role }}</h3>
</div>
</div>
{{ project.description }}
<a href="{{project.link}}" target="_blank">App Store Link</a>
<p></p>

<hr />
{% endfor %}
